<div id="addons-container" class="fadeInUp animated">
    <p id="addons-container-title">{{'ADDONS.TITLE' | translate}}</p>
    <input id="addons-search-field" type="text" class="form-control is-valid" placeholder="{{'ADDONS.FIELD-SEARCH-ADDONS' | translate}}">

    <div 
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScrollDown()"
      (scrolledUp)="onScrollUp()"
      [scrollWindow]="false">
        <app-addon *ngFor="let addon of addons" [addon]='addon' [downloaded]='false'></app-addon>
    </div>

</div>
