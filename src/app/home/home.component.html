  <!--<h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>-->

  <div id="primary-container">
    <video autoplay muted loop>
      <source src="assets/background.mp4" type="video/mp4">
    </video>
    
    <app-navbar></app-navbar>
    <app-statusbar></app-statusbar>
    <app-info></app-info>

    <div class="container bottom-bar-container">
      <div class="row">
        <div class="col-4 no-padding">
          <button id="start-button" type="button" class="btn btn-secondary btn-lg btn-block" (click)="download()">
            START GAME
          </button>
        </div>

        <div class="download-bar">
          <div class="progress" id="progress-dl">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            <p id="download-progress">63%</p>
            <p id="download-speed">9.63 MB/S</p>
            <i id="download-pause-button" class="fas fa-pause"></i>
            <i id="download-exit-button" class="far fa-window-close"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
