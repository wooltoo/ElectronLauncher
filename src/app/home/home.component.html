  <div id="primary-container">
    <video autoplay muted loop poster="assets/background-placeholder.png">
      <source src="assets/background.mp4" type="video/mp4">
    </video>
    
    <app-navbar></app-navbar>
    <app-statusbar></app-statusbar>
    <app-info></app-info>

    <div class="container bottom-bar-container">
      <div class="row">
        <div class="col-4 no-padding">
          <button id="start-button" type="button" class="btn btn-secondary btn-lg btn-block" (click)="download()">
            {{buttonText}}
          </button>
        </div>
        
          <div *ngIf="showDownloadBar" class="download-bar fadeIn animated">
            <div class="progress" id="progress-dl">
              <div class="progress-bar bg-success" role="progressbar" [style.width.%]="progressBarWidth" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              
              <div *ngIf="showDownloadStats">
                <p id="download-progress">{{progress}}</p>
                <p id="download-speed">{{downloadSpeed}}</p>
              </div>
              <div *ngIf="showPauseButton; else elseBlock">
                <i id="download-pause-button" class="fas fa-pause" (click)="OnPressPauseDownload()"></i>
              </div>
              <ng-template #elseBlock>
                <div *ngIf="showPlayButton">
                  <i id="download-pause-button" class="fas fa-play" (click)="OnPressResumeDownload()"></i>
                </div>
              </ng-template>
              
              <div *ngIf="showInterruptButton">
                <i id="download-exit-button" class="far fa-window-close" (click)="OnPressCancelDownload()"></i>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
